<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>WebAR ‚Äì Miecznik & EQ (autoreset)</title>

  <!-- biblioteki -->
  <script src="libs/aframe-v1.2.0.min.js"></script>
  <script src="libs/mindar-image.prod.js"></script>
  <script src="libs/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:transparent;font-family:System-ui}
    a-scene{width:100vw;height:100vh;background:transparent!important}
    #loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
            background:#000c;color:#fff;font-size:18px;z-index:15}
  </style>
</head>
<body>
  <div id="loader">üîç ≈Åadowanie kamery‚Ä¶</div>

  <a-scene
    embedded
    mindar-image="imageTargetSrc:targets.mind;autoStart:true;filterBeta:0.95;filterMinCF:0.00001"
    vr-mode-ui="enabled:false">

    <a-assets>
      <img id="tex-miecznik" src="assets/miecznik-atak.png"> <!-- g≈Ç√≥wny obraz -->
      <img id="tex-eq"       src="assets/S2EQ.png">           <!-- dodatkowy -->
    </a-assets>

    <a-camera mindar-image-camera look-controls="enabled:false"></a-camera>

    <!-- target 0 = miecznik, target 1 = EQ -->
    <a-entity id="anchor-miecznik" mindar-image-target="targetIndex:0"></a-entity>
    <a-entity id="anchor-eq"       mindar-image-target="targetIndex:1"></a-entity>
  </a-scene>

  <script>
    /* ukryj loader po starcie renderu */
    document.querySelector('a-scene')
            .addEventListener('renderstart',()=>loader.remove());

    /* tworzy p≈Çaszczyznƒô z PNG, 3 cm w g√≥rƒô */
    function makePlane(sel){
      const img=document.querySelector(sel);
      const ar = img.naturalHeight / img.naturalWidth;
      const p  = document.createElement('a-plane');
      p.setAttribute('src',sel);
      p.setAttribute('width','1');
      p.setAttribute('height',ar.toString());
      p.setAttribute('position','0 0.03 0');               /* 3 cm ‚Üë */
      p.setAttribute('material','shader:flat;transparent:true;side:double;');
      return p;
    }

    /* podpina obraz do wskazanego anchor-a */
    function bind(anchorId, texSel){
      const a=document.getElementById(anchorId);
      a.addEventListener('targetFound',()=>{a.innerHTML='';a.appendChild(makePlane(texSel));});
      a.addEventListener('targetLost', ()=>a.innerHTML='');
    }
    bind('anchor-miecznik','#tex-miecznik');
    bind('anchor-eq'      ,'#tex-eq');

    /* TAP = pe≈Çny reset i ≈õwie≈ºy start AR */
    function restartAR(){
      const scene = document.querySelector('a-scene');
      const mind  = scene.components['mindar-image'];
      if(mind?.controller){
        mind.controller.stop();
        mind.controller.video?.srcObject?.getTracks().forEach(t=>t.stop());
      }
      scene.renderer?.dispose();
      scene.parentNode.removeChild(scene);
      setTimeout(()=>location.reload(),150);   /* niewielka zw≈Çoka = brak ‚Äûwiecznego loadera‚Äù */
    }
    window.addEventListener('click',restartAR);   /* po od≈õwie≈ºeniu dzia≈Ça ponownie */
  </script>
</body>
</html>
