<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>WebAR ‚Äì MIND READ (PNG)</title>

  <!-- biblioteki -->
  <script src="libs/aframe-v1.2.0.min.js"></script>
  <script src="libs/mindar-image.prod.js"></script>
  <script src="libs/mindar-image-aframe.prod.js"></script>

  <style>
    html,body {margin:0;height:100%;overflow:hidden;background:transparent;font-family:System-ui}
    a-scene {width:100vw;height:100vh;background:transparent!important}
    #loader {position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
             background:#000c;color:#fff;font-size:18px;z-index:15}
  </style>
</head>
<body>
  <!-- prosty loader -->
  <div id="loader">üîç ≈Åadowanie kamery‚Ä¶</div>

  <a-scene
    embedded
    mindar-image="imageTargetSrc:targets.mind;autoStart:true;filterBeta:0.95;filterMinCF:0.00001"
    vr-mode-ui="enabled:false">

    <!-- kamera MindAR -->
    <a-camera mindar-image-camera look-controls="enabled:false"></a-camera>

    <!-- jeden anchor dla targetu #0 -->
    <a-entity id="anchor-mindread" mindar-image-target="targetIndex:0"></a-entity>
  </a-scene>

  <script>
    // ukryj loader po starcie renderu
    document.querySelector('a-scene').addEventListener('renderstart', () => loader.remove());

    // funkcja budujƒÖca plane z PNG
    function makePlane(srcPath) {
      const plane = document.createElement('a-plane');
      plane.setAttribute('src', srcPath);
      plane.setAttribute('width', '1');
      plane.setAttribute('height', '1.3');      // dostosuj, je≈õli potrzebny inny AR
      plane.setAttribute('position', '0 0.03 0'); // 3 cm w g√≥rƒô
      plane.setAttribute('material', 'shader:flat;transparent:true;side:double;');
      return plane;
    }

    // podpinamy PNG, gdy target #0 widoczny
    const anchor = document.getElementById('anchor-mindread');
    anchor.addEventListener('targetFound', () => {
      anchor.innerHTML = '';
      anchor.appendChild(makePlane('assets/mind-read1x.png'));
    });
    anchor.addEventListener('targetLost', () => anchor.innerHTML = '');
  </script>
</body>
</html>
