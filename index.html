<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>WebAR – Tylko PNG, bez tła, przesunięcie 3cm</title>
  <script src="libs/aframe-v1.2.0.min.js"></script>
  <script src="libs/mindar-image.prod.js"></script>
  <script src="libs/mindar-image-aframe.prod.js"></script>
  <style>
    html,body {margin:0; height:100%; overflow:hidden; background:transparent;}
    a-scene {width:100vw; height:100vh; background:transparent!important;}
  </style>
</head>
<body>
  <a-scene
    embedded
    mindar-image="imageTargetSrc:targets.mind; autoStart:true; filterBeta:0.85; filterMinCF:0.15"
    vr-mode-ui="enabled:false">
    <a-camera mindar-image-camera look-controls="enabled:false"></a-camera>
    <a-entity mindar-image-target="targetIndex:0">
      <a-plane
        src="assets/Miecznik-atak.png"
        width="1"
        height="1.3"
        position="0 0.03 0"
        material="shader:flat; transparent:true; side:double;">
      </a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
